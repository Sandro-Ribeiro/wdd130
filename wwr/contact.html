<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafting Dry Oar - Contact Us</title>
  <meta name="description" content="Sandro Henrique Antunes Ribeiro BYU-Idaho WDD 130 course Contact Us Page">

  <!-- Include three Google fonts -->
  <link rel="stylesheet" href="styles/rafting.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Matemasie&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <figure>
      <img src="images/logogreen.png" alt="logo">
    </figure>
    <nav class="navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  <main>
    <h1>Contact Us</h1>
    <div class="contact grid1">
      <figure>
        <img src="images/profile_01.webp" alt="profile_01">
        <figcaption>Gustavo</figcaption>
      </figure>
      <figure>
        <img src="images/profile_02.webp" alt="profile_02">
        <figcaption>Philipe</figcaption>
      </figure>
      <figure>
        <img src="images/profile_03.webp" alt="profile_03">
        <figcaption>Adriana</figcaption>
      </figure>
    </div>
    <section class="contact grid2">
      <div>
        <h2>Send Us a Message</h2>
        <p>Rafting Dry OAR</p>
        <p>Address: Barra do Garças - MT</p>
        <p>Phone: 999-999-9999</p>
        <p>Email: <a href="mailto">contact@rafting.com</a></p>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11461.51572717681!2d-52.16566704001635!3d-15.890835597743342!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x936571941779a4f9%3A0xf1dcd5b1425bea5c!2sAntigo%20Iate%20Clube%20da%20Barra!5e0!3m2!1spt-BR!2sbr!4v1729361358382!5m2!1spt-BR!2sbr"
            width="600" height="450" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <div>
        <form>
          <fieldset>
            <legend>Contact information</legend>
            <div class="form-item column2">
              <label for="fullname">Full name:</label>
              <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
              <label for="useremail">Email:</label>
              <input type="email" id="useremail" name="useremail">
            </div>
          </fieldset>
          <fieldset>
            <legend>Purpose of the message</legend>
            <div>
              <input type="radio" id="GeneralInquiry" name="purpose" value="GeneralInquiry">
              <label for="GeneralInquiry">General Inquiry</label><br>
              <input type="radio" id="ReservationQuestion" name="purpose" value="ReservationQuestion">
              <label for="ReservationQuestion">Reservation Question</label><br>
              <input type="radio" id="WebsiteSuggestion" name="purpose" value="WebsiteSuggestion">
              <label for="WebsiteSuggestion">Website Suggestion</label><br><br>
            </div>
          </fieldset>
          <fieldset>
            <legend>Message</legend>
            <div class="form-item">
              <textarea name="Message" id="feedback" rows="4" placeholder="Write here your message"></textarea>
            </div>
            <div class="form-item column1">
              <input type="checkbox" id="subscribe" name="subscribe">
              <label for="subscribe">Please subscribe me to the monthly newsletter</label>
            </div>
          </fieldset>
          <button type="submit">Submitt your message</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div>
      <p>© 2024 Rafting Dry OAR - Sandro Ribeiro</p>
      <a href="https://app.moqups.com/egEoETE8z5lDmujyN8pNILSjaGGocZmL/view/page/a75ef32f5" target="_blank">Wireframe
        Document</a>
    </div>
    <nav class="medias">
      <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook"></a>
      <a href="https://twitter.com"><img src="images/twitter.svg" alt="Twitter"></a>
      <a href="https://instagram.com"><img src="images/instagram.svg" alt="instagram"></a>
    </nav>
  </footer>
</body>

</html>
