<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 130 | html Form - User Poll</title>
  <link rel="stylesheet" href="styles/poll-form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <header>
    <h1>WDD 130 | Sandro Ribeiro | HTML Form - User Poll</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>Contact information</legend>
        <!--form elements will go here-->
        <div class="form-item column2">
          <label for="fullname">Full name:</label>
          <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
          <label for="useremail">Email:</label>
          <input type="email" id="useremail" name="useremail">
        </div>
      </fieldset>
      <fieldset>
        <legend>Contact information</legend>
        <!--form elements will go here-->
        <div class="form-item column1">
          <label for="browser">What is your favorite browser?:</label>
          <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="firefoz">Firefox</option>
            <option value="safari">Safari</option>
            <option value="edge">Edge</option>
            <option value="brave">Brave</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-item column1">
          <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" id="pet" name="pet">
        </div>
        <div class="form-item">
          <label for="feedback">List the places you have lived</label>
          <textarea name="feedback" id="feedback" rows="4"
            placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
        </div>
      </fieldset>
      <button type="submit">Submitt Poll</button>
    </form>
  </main>
  <footer>
    <p>©️2024 | HTML Form - User Poll Activity | Sandro Ribeiro</p>
  </footer>

</body>

</html>
